<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <h2>เข้าสู่ระบบ</h2>
    <form class="information">
      <label for="username" class="username">ชื่อผู้ใช้:</label>
      <input type="text" id="username" placeholder="กรอกชื่อผู้ใช้" required>

      <label for="password" class="password">รหัสผ่าน:</label>
      <input type="password" id="password" placeholder="กรอกรหัสผ่าน" required>

      <button class="submit">เข้าสู้ระบบ</button>
    </form>
  </div>
</body>
</html>
